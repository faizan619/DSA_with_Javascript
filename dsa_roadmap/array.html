    <div>
      <h3>Arrays Data Stucture in Javascript</h3>

          <li>Traversing</li>

    <script>
      function traversingArray(data) {
        // normal traversing
        for (let i = 0; i < data.length; i++) {
          console.log("Data : ", data[i]);
        }
        // reverse traversing
        for (let i = data.length - 1; i >= 0; i--) {
          console.log("Reverse : ", data[i]);
        }
      }

      function insertionArray(data, position, value) {
        for (let i = data.length - 1; i >= 0; i--) {
          //   console.log(data[i]);
          if (i >= position) {
            data[i + 1] = data[i];
            if (i === position) {
              data[i] = value;
            }
          }
        }
        console.log("Result : ", data);
      }

      function deleteArray(data, position) {
        console.log(data);
        for (let i = position; i < data.length; i++) {
          console.log(data[i]);
          if (i >= position) {
            data[i] = data[i + 1];
          }
          data.length--;
        }
        console.log(data);
      }
      
      function mergingArray(arr1,arr2){
        let data3 = [];
        for(let i =0;i<arr1.length;i++){
            data3[i] = arr1[i];
        }
        console.log("Data 3 (1):",data3);
        for(let i =0;i<arr2.length;i++){
            data3[arr1.length+i] = arr2[i];
        }
        console.log("Data 3 (2):",data3);
      }

      function master(arr1,arr2){
        let data3 = [];
        for(let i =0;i<arr1.length;i++){
            data3[i] = arr1[i];
        }
        console.log("Data 3 (1):",data3);
        for(let i =0;i<arr2.length;i++){
            data3[arr1.length+i] = arr2[i];
        }
        console.log("Data 3 (2):",data3);
      }

      console.log("Arrays Data Structure");

      let data2 = [20,30,60,80,10,30,50,70,90];
