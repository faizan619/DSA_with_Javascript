<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decending order Sorting </title>
</head>
<body>
    <div>desending sorting Order in Javascript</div>
    <script>
        let items = [20,12,53,3];
        function selectionSort(data){
            console.log(data);
            for(let i =data.length-1;i>=0;i--){
                console.log(`data[i][${i}] : ${data[i]}`);
                minId=i;
                for(let j=i-1;j>=0;j--){
                    if(data[j]<data[minId]){
                        minId = j;
                    }
                }
                let temp = data[minId];
                data[minId] = data[i];
                data[i] = temp;
            }
            console.log("data2 : ",data)
        }

        // selectionSort(items);


        function selectionSort2(data){
            console.log(data);
            for(let i =0;i<data.length;i++){
                console.log(`data[i][${i}] : ${data[i]}`);
                minId=i;
                for(let j=i+1;j<data.length;j++){
                    if(data[j]>data[minId]){
                        minId = j;
                    }
                }
                let temp = data[minId];
                data[minId] = data[i];
                data[i] = temp;
            }
            console.log("data2 : ",data)
        }

        selectionSort2(items);
    </script>
</body>
</html>
