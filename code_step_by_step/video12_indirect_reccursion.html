    <script>
        let money = 100;
        let totalApple = 0;

        function buyApple(x){
            if(x>0){
                console.log("I have ",x,' Rs ',totalApple);
                buyMore(x);
            }
            else{
                console.log("you don't have more money!",totalApple);
            }
        }

        function buyMore(x){
            totalApple++
            buyApple(x-10);
            // console.log("Buy More :" ,x)
        }
