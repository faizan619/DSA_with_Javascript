<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Deletion</title>
</head>
<body>
    <div>
        Array Delete
    </div>
    <script>
        let data = [10,40,20,70,30];
        let position = 2;
        for(let i =position;i<data.length;i++){
            // console.warn(data[i]);
            data[i] = data[i+1];
        }
        console.log(data)
    </script>
</body>
</html>
