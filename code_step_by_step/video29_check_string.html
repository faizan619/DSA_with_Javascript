<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check String</title>
</head>
<body>
    <div>
        Check String is Anagram
<br>
        1)What is anagram (two string which has same character with different order)
        like for cat -> atc
                     -> tac
                     -> act
        like for listen it is silent
        like for heart it is earth
    </div>

    <script>
        function checkAnagram(str1,str2){
            let ObjStr = {}
            if(str1.length !== str2.length){
                return false;
            }
            for(ch of str1){
                ObjStr[ch] = (ObjStr[ch] || 0) +1;
            }
            console.log(ObjStr)
            for(ch of str2){
                if(!ObjStr[ch]){
                    return false;
                }
                if(ObjStr[ch]){
                    ObjStr[ch]--;
                }
                console.log(ObjStr)
            }
            return true;
        }

        console.log(checkAnagram("faizan",'zaniaf'));
    </script>
</body>
</html>
