<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
</head>
<body>
    <div>Traversing The Data</div>
    <script>
        let data = [6,4,3,2,5,8,7,9,1];

        //traversing the data
        for (let i = 0; i < data.length; i++) {
            // document.write("Data : ",data[i],"<br>")
            document.write(`Data : ${data[i]} <br>`)
        }

        //accessing the data
        let x = 3
        document.write(data[3])
    </script>
</body>
</html>
