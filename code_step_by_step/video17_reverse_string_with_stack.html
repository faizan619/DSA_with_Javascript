    <script>
        let data = [];
        let currentSize = data.length;
        let revStack = [];
        let s1 = 0;

        function pushFunction(newVal){
            data[currentSize] = newVal;
            currentSize++;
            console.log("push : ",data)
        }

        function popFunction(){
            let currentRemovingElement = data[currentSize-1];
            // revStack[s1] = currentRemovingElement;
            // s1++
            currentSize--;
            data.length = currentSize;
            // console.warn(currentRemovingElement);
            return currentRemovingElement;            
        }

        function reverseStr(item){
            console.log("String to be reverse : ",item);
            for(let i=0;i<item.length;i++){
                pushFunction(item[i])
            }

            for(let i=0;i<item.length;i++){
                // console.log("pop : ",popFunction())
                item[i] = popFunction()
            }

        }
