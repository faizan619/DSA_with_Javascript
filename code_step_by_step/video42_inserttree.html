<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Node in tree</title>
</head>
<body>
    <div>
        <p>Insert node in Binary Search Tree</p>
    </div>

    <script>
        class Node {
            constructor(val){
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }

        class BSTree{
            constructor(){
                this.root = null;
            }

            isTreeEmpty(){
                return this.root === null;
            }

            makeTree(val){
                let newNode =new Node(val);
                if(this.root === null){
                    this.root = newNode;
                }else{
                    this.insertNode(this.root,newNode);
                }
            }

            insertNode(root, newNode){
                if(root.value > newNode.value){
                    if(root.left === null){
                        root.left = newNode
                    }
                    else{
                        this.insertNode(root.left,newNode)
                    }
                }
                else{
                    if(root.right ===null){
                        root.right = newNode
                    }
                    else{
                        this.insertNode(root.right,newNode )
                    }
                } 
            }

            search(root,val){
                if(root === null){
                    return false;
                }
                else if(root.value=== val){
                    return true;
                }
                else if(root.value > val){
                    return this.search(root.left,val);
                }
                else{
                    return this.search(root.right,val);
                }
            }
        }

        let bst = new BSTree();
        // console.log(bst.isTreeEmpty());
        bst.makeTree(20);
        bst.makeTree(25);
        bst.makeTree(10);
        bst.makeTree(15);
        bst.makeTree(30 )
        bst.makeTree(5);
        bst.makeTree(7);
        console.log(bst.search(bst.root,21));

        console.log(bst);
    </script>
</body>
</html>
