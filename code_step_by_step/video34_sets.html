<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <div>
        SET in Javascript
        (set doesn't contain duplicate values)
    </div>
    <script>
        let data = new Set(["faizan","salman","faizan","shifa"]);
        console.log(data);
        data.add("bruce");
        data.add("shifa");
        data.add({"email":"test@gmail.com"})
        console.log(data);
        console.log(data.has("faizan"));
        console.log(data.size)
        data.delete('faizan')
        console.log(data)
        // data.clear();
        // console.log(data)


        for(x of data){
            console.log(x)
        }

        data.forEach((val)=>{
            console.log(val);
        });


        console.log(data.values())
        console.log(data.keys())
        console.log(data.entries())
    </script>
</body>
</html>
