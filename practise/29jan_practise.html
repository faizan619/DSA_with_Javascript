  <body>
    <div>
      <ol>
        <h4>Indirect Recursion</h4>
        <li>Odd Even Print</li>
        <li>Count Down and Count Up</li>
      </ol>
    </div>

    <script>
      function printEven(num) {
        if (num <= 0) return;
        console.log("Even : ", num);
        printOdd(num - 1);
      }

      function printOdd(num) {
        if (num <= 0) return;
        console.log("Odd : ", num);
        printEven(num - 1);
      }

      // printEven(10);

      function printUp(num) {
        if (num <= 10) {
          console.log("Up : ", num);
          printUp(num + 1);
        }
        return;
      }
      // printUp(1);
      function printDown(num) {
        if (num > 0) {
          console.log("Down : ", num);
          printDown(num - 1);
        }
      }
      // printDown(10);
      let money = 100;
        let totalApple = 0;

        function buyApple(x){
            if(x>0){
                console.log("I have ",x,' Rs ',totalApple);
                buyMore(x);
            }
            else{
                console.log("you don't have more money!",totalApple);
            }
        }

        function buyMore(x){
            totalApple++
            buyApple(x-10);
            // console.log("Buy More :" ,x)
        }

        buyApple(money);
    </script>
