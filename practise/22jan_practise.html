  <script>
    function arrayTraversing(arr) {
      console.log("Array : ", arr);
      for (let i = 0; i < arr.length; i++) {
        console.log(`Array[${i}] = ${arr[i]}`);
      }
    }

    function arrayTraversingReverse(arr) {
      console.log("Reverse Array :", arr);
      for (let i = arr.length - 1; i >= 0; i--) {
        console.log(`Array[${i}]: ${arr[i]}`);
      }
    }

    function arrayInsertion(arr, pos, ele) {
      console.log("Old Array : ", arr);
      for (let i = arr.length - 1; i >= 0; i--) {
        if (i >= pos) {
          arr[i + 1] = arr[i];
          console.log(arr);
          if (i == pos) {
            arr[i] = ele;
            console.log(arr);
          }
        }
      }
    }
