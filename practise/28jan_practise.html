      function palindrome(num) {
            if(num===0){
                return 1;
            }
            return num*palindrome(num-1);
      }

    //   console.log("Palindrome : ", palindrome(5));

      function sumOfNaturalNumber(num, limit) {
        if (num > limit) {
          return 0;
        } else {
          return num + sumOfNaturalNumber(num + 1, limit);
        }
      }
