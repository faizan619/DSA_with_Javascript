<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>Practise the concept till video 14</div>
    <script>

        // traversing the data - video 2
        let data = [10,30,50,70,90,20,40,60,80];
        console.log(data)
        // for(let i=0;i<data.length;i++){
        //     console.log(`data[${i}] : ${data[i]}`)
        // }


        // inserting new element - video 3
        let position = 2;
        let newEle = 45;
        for(let i = data.length-1;i>=0;i--){
            console.log(`data[${i}] : ${data[i]}`)
            if(i>=position){
                data[i+1] = data[i];
                if(i == position){
                    data[i] = newEle;
                    console.log("new Element is inserted : ",data)
                }
            }
        }
    </script>
